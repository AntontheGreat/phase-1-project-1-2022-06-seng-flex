<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Shelter Collector</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header id="menu">
    <h1> Welcome to Cat Shelter Collector.</h1>
  </header>
  
  <div class="container">
    
    <form id="name-cat-form" action="" method="POST">
      <input type="text" id="name-cat" name="description" placeholder="enter name">
      <input type="submit" value="Name Cat">
    </form>
  
    <div id="name">
        <ul id="yourName" class="name">
        </ul>
    </div>
  
    <div class="results">
      <div id="cat-photo" class="result">
        <p>Cat Pic Placeholder</p>
      </div>
    </div>
  
    <div class="button">
      <button id="getNextCat">Get Next Cat</button>
    </div>

    <div id="listContainer">
      <ul id="list">

      </ul>
    </div>
  
    <div>
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>

    <script src="JS/index.js"></script>

  </div>
</body>
</script>
</html>
